<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="/style.css">

</head>
<body>

<div class="container">
        <!-- Employee management content goes here -->
        <h2>Add New Employee</h2>
        <form id="addEmployeeForm" action="/employeeAdded" method="POST" th:object="${newemp}">
        	
        	 <label for="id">id</label>
            <input type="number" id="id" name="id" th:field="*{id}">
         	<span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
            
        
            <label for="firstName">FirstName:</label>
            <input type="text" id="firstName" name="firstName" th:field="*{firstName}" >
             <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            
            
         
            <label for="lastName">LastName</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" >
  			<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            <br>
           
           
           <label for="email">email</label>
            <input type="text" id="email" name="email" th:field="*{email}" >
  			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            <br>
            
            <label for="department">department</label>
            <input type="text" id="department" name="department" th:field="*{department}" >
  			<span th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></span>
            <br>
            
          
            <button type="submit">Add Employee</button>
        </form>
        <div th:if="${message}" th:text="${message}"></div>
    </div>

</body>
</html>
